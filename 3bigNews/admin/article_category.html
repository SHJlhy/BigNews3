<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <a href="#;" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
              <a href="#;" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr> -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="#" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#myModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">文章列表</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">类别名称</label>
              <input type="text" class="form-control addName" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">类别别名</label>
              <input type="text" class="form-control addSlug" id="exampleInputPassword1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">新增</button>
        </div>
      </div>
    </div>
  </div>

  <script type='text/html' id='cattem'>
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.slug}}</td>
      <td class="text-center" data_id={{$value.id}}>
        <a href="#;" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
        <a href="#;" class="btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
    {{/each}}

  </script>
  <script>
    $(function() {
      function updata() {

        $.ajax({
          url: BigNew.category_list,
          success(backData) {
            console.log(backData);
            const html = template('cattem', backData)
              // 把返回值添加到结构中
            $('tbody').html(html);
          }
        })
      }
      // 进入页面 获取所有类别  调用接口
      updata();


      // 新增分类................................
      // 点击新增按钮     获取数据  修改数据 修改成功 隐藏模态框
      $('.btn-primary').click(function() {
        // console.log(123);
        // 调用接口 先获取数据再弹出弹框  避免弹框弹出 数据没有获取到
        const name = $('.addName').val();
        const slug = $('.addSlug').val();
        $.ajax({
          url: BigNew.category_add,
          type: 'post',
          data: {
            name,
            slug,

          },
          success(backData) {
            console.log(backData);
            if (backData.code == 201) {
              // 隐藏弹框 更新数据
              updata();

              $('#myModal').modal('hide');
            }
          }
        })
      })
    })
  </script>

  <body>

</html>
